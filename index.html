<!DOCTYPE html>
<html style="height:100%;width:100%">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body style="height:100%;width:100%;margin:0px;">
      <webview src="http://google.co.jp/" id="webview" style="height:100%;width:100%;"></webview>
      <script>
          const {ipcRenderer} = require("electron")
          const webview = document.getElementById("webview") //webviewのdom要素を変数に格納

          ipcRenderer.on('changeTransparentMode',(event,arg)=>{
            ipcRenderer.send('notification',arg)
            if(arg.flg){
              webview.style.opacity = 0.5 //半透明
            }else{
              webview.style.opacity = 1.0 //不透明
            }
          })
      </script>
  </body>
</html>
